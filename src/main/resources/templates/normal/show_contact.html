<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>User Dashboard</title>
</head>
<body>

	<section>

		<div class="card mr-3 ml-3">

			<div class="card-body">

				<h1 class="text-center">Your Contacts</h1>
				<table class="table">
					<thead>
						<tr>
							<th scope="col">#ID</th>
							<th scope="col">Name</th>
							<th scope="col">Email</th>
							<th scope="col">Phone</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="c : ${contacts}">
						
							<th scope="row" th:text="${'SCMID'+c.uid}"></th>
							
							<td> 
							
							<img src="" class="my_profile_pic" th:src="@{'/img/'+${c.image}}" alt="profile photo" />
							
							<a href="#" th:href="@{'/user/'+${c.uid}+'/contact/'}">
							
							<span th:text="${c.name}"></span>
							
							</a>
							
							</td>
							
							<td th:text="${c.email}"></td>
							
							<td th:text="${c.phone}"></td>
							
							<td>

								<button class="btn btn-danger btn-sm">Delete</button>
								<button class="btn btn-primary btn-sm">Update</button>

							</td>
						</tr>

					</tbody>
				</table>

				<!-- pagination part -->

				<nav aria-label="Page navigation example">
					<ul class="pagination">
					
						<li th:if="${currentPage != 0}"
						 class="page-item">
						 <a th:href="@{'/user/showcontacts/'+${currentPage-1}}"
						  class="page-link" href="#"><span><i class="fas fa-chevron-circle-left"></i></span></a></li>


						<li th:classappend="${currentPage==i-1 ? 'active':''}" 
						th:each="i : ${#numbers.sequence(1,totalPages)}"
							class="page-item"><a th:href="@{'/user/showcontacts/'+${i-1}}" class="page-link" href="#">
							<span th:text="${i}"></span></a></li>


						<li th:if="${currentPage+1 != totalPages}"
						 class="page-item">
						 <a th:href="@{'/user/showcontacts/'+${currentPage+1}}"
						 class="page-link" href="#"><span><i class="fas fa-chevron-circle-right"></i></span></a></li>

					</ul>
				</nav>

			</div>

		</div>


	</section>

</body>
</html>
