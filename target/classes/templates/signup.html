<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Sign Up</title>
</head>
<body>

	<section>

		<div class="container">

			<div class="row">

				<div class="col-md-6 offset-md-3">

					<div class="my-card mt-2">
						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>

						</div>

						<div class="container text-center">

							<img th:src="@{/img/register.png/}" style="width: 80px;">

						</div>
						<h1 class="text-center">Register Here !!</h1>

						<form novalidate action="" th:action="@{/do_register}" method="post"
							th:object="${user}">

							<!--name field  -->
							<div class="form-group">
								<label for="name_field">Your Name</label> <input name="name"
									th:value="${user.name}" type="text" class="form-control"
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
									id="name_field" aria-describedby="emailHelp"
									placeholder="Enter your name here" required="required">

								<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
								</div>

							</div>

							<!--Email field  -->
							<div class="form-group">
								<label for="email_field">Your Email</label> <input name="email"
									th:value="${user.email}" type="email" class="form-control"
									th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
									id="email_field" aria-describedby="emailHelp"
									placeholder="Enter your email here" required="required">
								<small id="emailHelp" class="form-text text-muted">We'll
									never share your email with anyone else.</small>
									
									<div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
								</div>
							</div>

							<!--Password field  -->
							<div class="form-group">
								<label for="email_field">Your password</label> <input
									name="password" type="password" class="form-control"
									th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}"
									id="password_field" aria-describedby="emailHelp"
									placeholder="Enter your password here" required="required">
								<small id="emailHelp" class="form-text text-muted">We'll
									never share your password with anyone else.</small>
									
									<div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}">
								</div>
							</div>

							<!-- about field -->
							<div class="form-group">

								<textarea name="about" th:text="${user.about}" rows="3"
									class="form-control" placeholder="Enter about yourself.."></textarea>


							</div>

							<!-- terms and conditions -->
							<div class="form-group form-check text-center">

								<input type="checkbox" class="form-check-input" name="agreement"
									id="agreement" /> <label for="agreement">Accept terms
									and conditions</label>


							</div>

							<!-- button and reset  -->
							<div class="container text-center">

								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn bg-warning text-white">Reset</button>


							</div>



						</form>


					</div>



				</div>

			</div>

		</div>


	</section>

</body>
</html>
